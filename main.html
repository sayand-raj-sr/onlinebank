<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <link rel="shortcut icon" href="https://t3.ftcdn.net/jpg/04/01/11/40/360_F_401114031_dmYBKsjAZfdv75mGTIKeVMREP3oxHR4l.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://png.pngtree.com/thumb_back/fw800/background/20230518/pngtree-stack-of-credit-cards-on-a-dark-table-image_2582376.jpg");
      background-size: cover;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Federal Bank</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pay</a></li>
          <li class="nav-item"><a class="nav-link disabled">Invest</a></li>
        </ul>
        <a href="./index.html" class="btn btn-outline-success">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Welcome -->
  <section class="text-center mt-5">
    <div class="box">
      <h1 class="text-light">Welcome</h1>
      <h3 class="text-light">To Federal Bank Online Banking Services</h3>
    </div>
  </section>

  <section class="row justify-content-center mt-4">
    <!-- Deposit -->
    <div class="col-4 box me-3">
      <h2 class="text-center text-light">Deposit</h2>
      <input id="acno" type="text" placeholder="Enter account number" class="form-control my-2" required>
      <input id="depamt" type="text" placeholder="Enter amount" class="form-control my-2" required>
      <button onclick="deposit()" class="btn btn-outline-primary d-block mx-auto">Submit</button>
      <p id="depositResult" class="text-light fw-bold mt-3"></p>
    </div>

    <!-- Withdraw -->
    <div class="col-4 box">
      <h2 class="text-center text-light">Withdraw</h2>
      <input id="ano" type="text" placeholder="Enter account number" class="form-control my-2" required>
      <input id="amt" type="text" placeholder="Enter amount" class="form-control my-2" required>
      <button onclick="withdraw()" class="btn btn-outline-primary d-block mx-auto">Submit</button>
      <p id="withdrawResult" class="text-light fw-bold mt-3"></p>
    </div>
  </section>

  <script>
    function deposit() {
      const Acno = document.getElementById("acno").value;
      const Amount = parseFloat(document.getElementById("depamt").value);

      if (localStorage.getItem(Acno)) {
        const acdetails = JSON.parse(localStorage.getItem(Acno));
        acdetails.balance += Amount;
        localStorage.setItem(Acno, JSON.stringify(acdetails));

        document.getElementById("depositResult").innerHTML =
          `Your total balance is â‚¹${acdetails.balance}`;
        alert("Amount deposited successfully");
      } else {
        alert("Invalid account number");
      }

      document.getElementById("acno").value = "";
      document.getElementById("depamt").value = "";
    }


function withdraw() {
    const Acno = document.getElementById("ano").value;
    const Amount = parseFloat(document.getElementById("amt").value);

    if (localStorage.getItem(Acno)) {
        const amntwithdraw = JSON.parse(localStorage.getItem(Acno));
        alert(`Your current balance is ${amntwithdraw.balance}`);
        alert(`withdrawal amount is ${Amount}`);

        if (Amount <= amntwithdraw.balance) {
            amntwithdraw.balance -= Amount;
            localStorage.setItem(Acno, JSON.stringify(amntwithdraw));

            alert(`Withdrawal successful! Remaining balance is: ${amntwithdraw.balance}`);

            document.getElementById("result").innerHTML = `
                <p style="color: white; font-weight: bold; text-align:center">
                    Your current balance is ${amntwithdraw.balance}
                </p>`;
        } else {
           
            alert("Insufficient balance");
        }
    } else {
        alert("Invalid account number");
    }

    
    document.getElementById("ano").value = "";
    document.getElementById("amt").value = "";
}
</script>

  </script>
</body>
</html>
